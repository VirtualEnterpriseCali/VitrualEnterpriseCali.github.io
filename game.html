<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Processing Demo</title>
      <script type="text/javascript" src="processing.js"></script>
  </head>
  
  <body>
    <h1>PUT YOUR TITLE HERE</h1>
    <p>ADD DESCRIPTION HERE</p>
    
    <script type="text/processing">
    
int xPos;                      
int speed=1;                  
int xDir=1;                  
int score=0;                 
int lives=5;                  
boolean lost=false;         

void setup()               
{
  size (400,400);
  smooth();
  xPos=width/2;              
  fill(0,0,225);              
  textSize(40);               
}

void draw()                                    
{
  background (0);                              
  ellipse(xPos, height/2,40,40);                
  xPos=xPos+(speed*xDir);                      
  if (xPos > width-20 || xPos<20)               
  {
    xDir=-xDir;                                 
  }
  text("score = "+score,20,50);                 
  text("lives = "+lives,width-380,90);          
  if (lives<=0)                                 
  {
    textSize(40);
    text("Click to Restart", 125,100);
    noLoop();                                  
    lost=true;
    textSize(40);
  }
}

void mousePressed()                            
{
  if (dist(mouseX, mouseY, xPos, 200)<=20)  
  {
    score=score+speed;                        
    speed=speed+1;                           
  }
  else                                    
  {
    if (speed<1)                                 
    {
    speed=speed-1;
    }
    lives=lives-1;                           
  }
  if (lost==true)                               
  {
    speed=1;                                   
    lives=5;
    score=0;
    xPos=width/2;
    xDir=1;
    lost=false;
    loop();                                 
  }
}
    
    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
